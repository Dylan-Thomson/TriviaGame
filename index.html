<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dunder Mifflin Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
</head>
<body class="d-flex flex-column justify-content-center">
    <div class="container-fluid text-center d-flex flex-column justify-content-center">
        <div id="title-container">
            <h1>DUNDER MIFFLIN TRIVIA</h1>
            <div class="mt-3">How well do you know the employees of Dunder Mifflin?</div>
            <button class="btn game-btn mt-3" id="start-btn">Start Game</button>
            <div class="mt-3">Created by <a href="https://github.com/Dylan-Thomson" target="_blank">Dylan Thomson</a></div>
        </div>
        <div id="game-container">
            <div id="question-container">
                <div id="question"></div>
                <ul class="list-unstyled mt-3" id="options">
                </ul>
                <div class="mt-3" id="timer-div">Time remaining: <span id="question-timer"></span> seconds</div>
            </div>
            <div id="results-container">
                <div class="" id="results"></div>
                <img class="mt-3" id="results-img" src="" alt="">
            </div>
            <div id="game-over-container">
                <div id="game-over">Game Over!</div>
                <div class="mt-3">Correct answers: <span id="correct-answers"></span></div>
                <div class="mt-1">Incorrect answers: <span id="incorrect-answers"></span></div>
                <div class="mt-1">Unanswered: <span id="unanswered"></span></div>
                <button class="btn game-btn mt-3" id="restart-btn">Start Over</button>
            </div>
        </div>
    </div>
</body>
</html>
