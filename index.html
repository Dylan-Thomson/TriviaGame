<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
        <script src="assets/javascript/tests.js"></script>
</head>
<body>
    <div class="container">
        <h1>Trivia Game</h1>
        <!-- <div id="question-timer"></div> -->
        <div id="question-container">
            <p>Time remaining: <span id="question-timer"></span></p>
            <p id="question"></p>
            <ul class="list-unstyled" id="options">
                <li class="option" id="option1"></li>
                <li class="option" id="option2"></li>
                <li class="option" id="option3"></li>
                <li class="option" id="option4"></li>
            </ul>
        </div>
        <button class="btn btn-primary" id="start-btn">Start game</button>
    </div>
</body>
</html>
