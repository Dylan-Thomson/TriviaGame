<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
        <script src="assets/javascript/tests.js"></script>
</head>
<body class="d-flex flex-column justify-content-center">
    <div class="container text-center">
        <h1 class="m-3">Trivia Game</h1>
        <div id="game-container">
            <div>Time remaining: <span id="question-timer"></span></div>
            <div id="question-container">
                <div id="question"></div>
                <ul class="list-unstyled" id="options">
                </ul>
            </div>
            <div id="results-container">
                <div id="results"></div>
                <img id="results-img" src="" alt="">
            </div>
            <div id="game-over-container">
                <div>Game Over!</div>
                <div>Correct answers: <span id="correct-answers"></span></div>
                <div>Incorrect answers: <span id="incorrect-answers"></span></div>
                <div>Unanswered: <span id="unanswered"></span></div>
            </div>
        </div>
        <button class="btn btn-primary" id="start-btn">Start Game</button>
        <button class="btn btn-primary" id="restart-btn">Start Over</button>
    </div>
</body>
</html>
